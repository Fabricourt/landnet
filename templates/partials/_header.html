{% load static %}

<header id="site-header" class="fixed-top">
    <section class="w3l-header-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h1>
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <span class="">
                      <img src="{% static 'assets/images/logo.png' %}" class="w3-circle w3-hide-small " style="width:180px; height:105px;" />
                      <img src="{% static 'assets/images/logo.png' %}" class="w3-circle w3-hide-large w3-hide-medium " style="padding:7px; width:130px; height:75px;" />
                    </span>
                    </a>
                </h1>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="fa icon-expand fa-bars"></span>
                  <span class="fa icon-close fa-times"></span>
              </button>
                <br>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w3-margin-bottom">
                        <!-- toggle switch for light and dark theme -->
                        <li class="nav-item w3-hide-large w3-hide-medium">
                            <div class="w3-right">
                                <nav class="navigation">
                                    <div class="theme-switch-wrapper">
                                        <label class="theme-switch" for="checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <div class="mode-container w3-right">
                                        <i class="gg-sun"></i>
                                        <i class="gg-moon"></i>
                                    </div>
                                </label>
                                    </div>
                                </nav>
                            </div>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}">Home </a>
                        </li>

                        <li class="nav-item @@about__active">
                            <a class="nav-link" href="{% url 'listings' %}">Listings</a>
                        </li>

                        <li class="nav-item @@about__active">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>


                        <li class="nav-item @@services__active">
                            <a class="nav-link" href="{% url 'services' %}">Our Services</a>
                        </li>

                        <li class="nav-item @@contact__active">
                            <a class="nav-link" href="{% url 'contactus' %}">Contact</a>
                        </li>



                    </ul>
                    <ul class="navbar-nav search-right mt-lg-0 mt-2 ">
                        <li class="nav-item mr-2 w3-margin-bottom" title="Search">
                            <a href="#search" class="btn search-search">
                                <span class="fa fa-search w3-large" aria-hidden="true"></span></a>

                        </li>
                        <li class="nav-item w3-margin-bottom"><a href="{% url 'contactus' %}" class="btn  btn-primary  d-none d-lg-block  mr-3">Request Quote</a>
                            <br>
                        </li>

                    </ul>

                    <!-- //toggle switch for light and dark theme -->
                    <!-- search popup -->
                    <div id="search" class="pop-overlay">
                        <div class="popup">
                            <form action="error.html" method="GET" class="d-flex">
                                <input type="search" placeholder="Search.." name="search" required="required" autofocus>
                                <button type="submit"><span class="fa fa-search"></span></button>
                                <a class="close" href="#close">&times;</a>
                            </form>
                        </div>
                    </div>
                    <!-- /search popup -->
                </div>

            </nav>
        </div>
    </section>
</header>
