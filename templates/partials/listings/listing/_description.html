<!-- Description -->
<div class="row mb-5">
<div class="col-md-9">
  {{ listing.description|safe }}
</div>

<div class="col-md-3">
<div class="card mb-3">
  <img class="card-img-top" src="{{ listing.realtor.photo.url }}" alt="">
  <div class="card-body">
    <h5 class="card-title">Property Realtor</h5>
    <h6 class="text-secondary">{{ listing.realtor }} <br>{{ listing.realtor.phone }}</h6>
  </div>
</div>
<button class="btn-primary btn-block btn-lg" data-toggle="modal" data-target="#inquiryModal">Make An Inquiry</button>
</div>
</div>
