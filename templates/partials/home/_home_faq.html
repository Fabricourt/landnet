{% load static %}
<section class="w3l-products w3-content w3l-faq-block py-5" id="features" style="max-width:800px">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="row ">
            <div class="col-lg-12 pr-lg-5 mt-lg-0 mt-sm-5 mt-4">
                <h3 class="title-big mb-md-5 mb-4 mw-100">Frequently asked questions </h3>
                <div class="accordion w3-padding-32">
                    {% if home_faq %} {% for page in home_faq %}
                    <div class="accordion-item ">
                        <button id="accordion-button-{{page.id}}" {% if page.cssorder %} aria-expanded="true" {% else %} aria-expanded="false" {% endif %}><span class="accordion-title">{{page.title|capfirst}}</span><span class="icon" aria-hidden="true"></span></button>
                        <div class="accordion-content">
                            {{ page.description|safe }}
                        </div>
                    </div>
                    {% endfor %} {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
